<!DOCTYPE html>
<html>
    <head>
        <title>grashopper app</title>
    </head>
    <body>
        <div class="loading_page">
            <div class="text">grasshopper</div>
            <div class="tree">
                <div class="bushes"></div>
                <div class="stem"></div>
                <div class="branch">
                    <div class="branch1">
                        <svg>
                            <line  x1="0" y1="0" x2="30" y2="30" style="stroke:#4cad07;stroke-width:4;" />
                        </svg>
                    </div>
                    <div class="branch2">
                        <svg>
                            <line  x1="0" y1="30" x2="30" y2="0" style="stroke:#4cad07;stroke-width:4;" />
                        </svg>
                    </div>
                    <div class="branch3">
                        <svg>
                            <line  x1="0" y1="0" x2="50" y2="50" style="stroke:#4cad07;stroke-width:4;" />
                        </svg>
                    </div>
                    <div class="branch4">
                        <svg>
                            <line  x1="0" y1="50" x2="50" y2="0" style="stroke:#4cad07;stroke-width:4;" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="base"></div>
            <div class="grashopper">
                <div class="face">
                <div class="head"></div>
                <div class="eyes">
                    <div class="eye1"></div>
                    <div class="eye2"></div>
                </div>
                <div class="lips"></div>
                <div class="antenna">
                    <div class="antenna1">
                        <div class="a1"></div>
                    </div>
                    <div class="antenna2">
                        <div class="a2"></div>
                    </div>
                </div>
            </div>
            <div class="body"></div>
            <div class="book">
                <div class="b1"></div>
                <div class="b2"></div>
                <div class="b3"></div>
            </div>
            <div class="hands">
                <div class="h1"></div>
                <div class="h2"></div>
                <div class="h3"></div>
                <div class="h4"></div>
            </div>
            <div class="legs">
                <div  class="leg1">
                    <div class="l1">
                        <svg>
                            <line  x1="0" y1="40" x2="40" y2="0" style="stroke:#000;stroke-width:8;" />
                        </svg> 
                    </div>
                    <div class="l2">
                    <svg>
                            <line  x1="0" y1="0" x2="40" y2="40" style="stroke:#000;stroke-width:8;" />
                        </svg>
                    </div>
                </div>
                <div class="leg2">
                    <div class="lg1">
                        <svg>
                            <line  x1="0" y1="0" x2="40" y2="40" style="stroke:#000;stroke-width:8;" />
                        </svg>
                    </div>
                    <div class="lg2">
                        <svg>
                            <line  x1="40" y1="0" x2="0" y2="40" style="stroke:#000;stroke-width:8;" />
                        </svg>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
